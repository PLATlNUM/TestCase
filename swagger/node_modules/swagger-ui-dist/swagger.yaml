openapi: 3.0.0
info:
  title: Документация к API
  description: Данное Flask-приложение использует натренированную на определение всплывающих уведомлений модель нейроной сети YOLOv8. На клиенте от пользователя поступает скриншот, он принимается на сервере, локально сохраняется и обрабатывается. Далее сервер отсылает обратно клиенту текст в json-формате с указанием координат всех кнопок и уведомлений, найденных моделью. Json-документ отображается на странице.
  version: 1.0.0

servers:
  - url: http://127.0.0.1:5000
    description: Локальный сервер
  - url: http://127.0.0.1:3200
    description: Сервер, хранящий в себе документацию к API
paths:
  /:
    get:
      summary: Получение главной страницы
      responses:
        '200':
          description: Отображение формы для загрузки изображения

    post:
      summary: Загрузка и обработка изображения
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
      responses:
        '200':
          description: Отображение результатов обработки изображения

  /result:
    get:
      summary: Получение страницы с результатами обработки
      responses:
        '200':
          description: Отображение результатов обработки изображения
